<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; display: flex; align-items: center; height: 100vh; text-align: center; }
    .error-code { font-size: 120px; font-weight: bold; color: #6c757d; }
  </style>
</head>
<body>
<div class="container">
  <div class="error-code">404</div>
  <h2 class="mb-4">Sorry! The page or resource you requested was not found.</h2>
  <p class="text-muted mb-4" th:text="${message}">
    Error details will be displayed here.
  </p>
  <a th:href="@{/users}" class="btn btn-primary px-5">
    Back to Admin Panel
  </a>
</div>
</body>
</html>
