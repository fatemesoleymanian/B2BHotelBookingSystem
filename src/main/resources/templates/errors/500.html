<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>System Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow border-0">
    <div class="card-body p-5 text-center">
      <div class="text-danger mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
      </div>
      <h1 class="display-5">Internal Server Error</h1>
      <p class="lead" th:text="${message}">
        Unfortunately, an error occurred while processing your request.
      </p>

      <div class="mt-4 p-3 bg-dark text-start text-light rounded" style="font-family: monospace; font-size: 0.8rem;">
        <strong>Error Details:</strong>
        <p th:text="${details}" class="mb-0 mt-2"></p>
      </div>

      <div class="mt-4">
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
          Back to Previous Page
        </a>
        <a th:href="@{/users}" class="btn btn-primary">
          Home Page
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
