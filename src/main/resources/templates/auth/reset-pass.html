<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <h5 class="card-title mb-3">Verification</h5>
          <form th:action="@{/auth/reset-password}" th:object="${userRequest}" method="post">
            <input type="hidden" th:field="*{emailOrPhoneNumber}">

            <div class="mb-3">
              <label class="small">Verification Code</label>
              <input type="text" th:field="*{resetCode}" class="form-control" maxlength="6" required>
            </div>
            <p class="small text-info">Default password will be set to: <strong>12345678</strong></p>
            <button type="submit" class="btn btn-success w-100">Reset Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
