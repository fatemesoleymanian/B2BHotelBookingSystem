<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h5 class="card-title mb-3">Reset Password</h5>
                    <p class="text-muted small">Enter your email or phone to receive a reset code.</p>

                    <form th:action="@{/auth/forget-password}" th:object="${userRequest}" method="post">
                        <div class="mb-3">
                            <input type="text" th:field="*{emailOrPhoneNumber}" class="form-control" placeholder="Email or Phone" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Send Reset Code</button>
                    </form>
                    <div class="mt-3">
                        <a th:href="@{/auth/login}" class="small">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
