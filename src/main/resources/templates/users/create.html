<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="card col-md-6 offset-md-3">
  <div class="card-header"><h4>Create User</h4></div>
  <div class="card-body">
    <form th:action="@{/users/create}" th:object="${userRequest}" method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" th:field="*{username}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select th:field="*{role}" class="form-select">
          <option value="ADMIN">Admin</option>
          <option value="HOTEL">Hotel Manager</option>
          <option value="AGENCY">Agency Manager</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Save User</button>
      <a th:href="@{/users}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
  </div>
</div>
<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
  <span th:text="${errorMessage}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
</body>
</html>
