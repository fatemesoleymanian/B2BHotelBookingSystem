<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="d-flex justify-content-between mb-4">
    <h2>Users List</h2>
    <a th:href="@{/users/create}" class="btn btn-primary">Create New User</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${usersPage.content}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td><span class="badge bg-info" th:text="${user.role}"></span></td>
        <td>
                    <span th:class="${user.enabled} ? 'text-success' : 'text-danger'"
                          th:text="${user.enabled} ? 'Active' : 'Inactive'"></span>
        </td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<nav th:if="${usersPage.totalPages > 1}">
    <ul class="pagination">
        <li class="page-item" th:classappend="${usersPage.first} ? 'disabled'">
            <a class="page-link" th:href="@{/users(page=${usersPage.number - 1})}">Previous</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, usersPage.totalPages - 1)}"
            th:classappend="${i == usersPage.number} ? 'active'">
            <a class="page-link" th:href="@{/users(page=${i})}" th:text="${i + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${usersPage.last} ? 'disabled'">
            <a class="page-link" th:href="@{/users(page=${usersPage.number + 1})}">Next</a>
        </li>
    </ul>
</nav>
<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
</body>
</html>
