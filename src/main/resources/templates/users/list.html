<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-4">
        <h3>User Management</h3>
        <a th:href="@{/users/create}" class="btn btn-primary">Add New User</a>
    </div>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${usersPage.content}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td><span class="badge bg-info text-dark" th:text="${user.role}"></span></td>
                    <td>
                        <span th:if="${user.enabled}" class="badge bg-success">Active</span>
                        <span th:unless="${user.enabled}" class="badge bg-danger">Disabled</span>
                    </td>
                    <td>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav th:if="${usersPage.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${usersPage.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/users(page=${usersPage.number - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, usersPage.totalPages - 1)}"
                th:classappend="${usersPage.number == i ? 'active' : ''}">
                <a class="page-link" th:href="@{/users(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${usersPage.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/users(page=${usersPage.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
